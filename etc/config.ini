[configuration]
workers = 10

[BasicPing]
type = check
use = check_ping.Ping
warn_RTT = 10
crit_RTT = 20
warn_loss = 20
crit_loss = 40

[CheckCert]
type = check
use = check_nagios.Nagios
command = /usr/lib/monitoring-plugins/check_http
cmdopts = -C!30,15
interval = 86400, 86400, 86400, 600
changecount = 1

[NagiosPing]
type = check
use = check_nagios.Nagios
command = /usr/lib/monitoring-plugins/check_ping
cmdopts = -w!10,20%!-c!20,40%

[CheckHttps]
type = check
use = check_nagios.Nagios
command = /usr/lib/monitoring-plugins/check_http
cmdopts = --ssl
interval = 600, 600, 600, 30
changecount = 2

[CheckSSH]
type = check
use = check_nagios.Nagios
command = /usr/lib/monitoring-plugins/check_ssh
interval = 600, 600, 600, 30
changecount = 3

[CheckDisk]
type = check
use = check_nagios.Nagios
command = /usr/lib/monitoring-plugins/check_disk 
cmdopts = -w!10%!-c!5%
interval = 3600,1800,600,30
changecount = 1
host = none

[Router]
type = host
hostname = Router.orthoefer.org
group = internal
enabled = True
ipv4 = 172.17.2.254
dhcp = False
CheckCert = none
CheckHttps =  none
basicping =none

